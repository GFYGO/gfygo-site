<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="谷(GFYGO)">
    <meta name="copyright" content="个人编写的网页及后端，部分素材来自于网络（在bing上搜索）"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta name="format-detection" content="telephone=no email=no">
    <!--<link rel="preload" href="styles.css" as="style">预加载-->
    <title>注册/登记</title>
    <link rel="icon" href="./../photo/head.jpg" type="image/jpg">
    <link rel="stylesheet" href="./main.css"> <!-- 链接到外部的main.css文件 -->
    <meta name="description" content="一个初中生在为数不多的时间里编写的个人主页和他圈子的网站">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body>
<!-- 导航栏 -->
<div class="header-nav">
    <h2 id="head"><a href="">注册</a></h2>
    <nav class="nav">
        <a href="https://gwl.net.cn/login">登录</a>
        <a href=""></a>
        <a href=""></a>
    </nav>
</div>

<div class="main"><!--正文-->
        <!--主页-->
        <div class="one" id="one">
            <div style="float:none;" class="h">
                <h1>
                    <em><strong>注册/登记</strong></em>
                </h1>
            </div>
        </div>


        <!--minecraft-->
        <div class="two" id="two" >
            <!--左侧介绍-->                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       >
            <div class="reg_form">
                <form method="POST"  id="reg_form">
                    用户名<a id="username" style="color: red;"></a>
                    <input type="text" name="username" class="input-place">
                    <br><a id="email" style="color: red;"></a>
                    邮箱
                    <input type="email" name="email" class="input-place">
                    <br><a id="pwd" style="color: red; " ></a>
                    密码
                    <input type="password" name="password" class="input-place">
                    <br>
                    <div name="cf-turnstile" class="cf-turnstile" data-sitekey="0x4AAAAAABs6a1WlAXmVstmB"></div>
                    <button type="submit" class="reg_submit">Submit</button>
                </form>
            </div>
            <!-- 成功信息区域 (初始隐藏) -->
        <div id="success-message" style="display: none; text-align: center; padding: 20px;">
            <h2>🎉 注册成功！</h2>
            <p>感谢您的注册。请妥善保管以下验证密钥：</p>
            <div style="background: #f0f0f0; padding: 10px; border-radius: 4px; margin: 10px 0;">
                <code id="check-key-display" style="font-size: 1.1em; color: #ff8a31ff;"></code>
            </div>
            <p style="font-size: larger; color: aqua;"><strong>请妥善保管秘钥，此秘钥可以直接导出用户数据</strong></p>
            
        </div>

        
        <footer style="display: flex; justify-content: center; align-items: center;">
            <a href="https://gwl.net.cn" style="float:inline-start">快速回城</a>
            <p style="float:right,inline-end">&copy; 2023 GFYGO's Site. All rights reserved.</p>
        </footer>
    <script src="main.js"></script> <!-- 链接到外部的main.js文件 -->
</div>
</body>
</html>
